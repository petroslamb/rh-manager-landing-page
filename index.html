    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6D28D9; /* Deep Purple */
            --secondary-color: #EC4899; /* Vibrant Pink */
            --accent-color: #F59E0B; /* Amber for highlights */
            --text-dark: #1F2937;
            --text-medium: #4B5563;
            --text-light: #F3F4F6;
            --bg-light: #FFFFFF;
            --bg-medium: #F3F4F6;
            --bg-dark: #111827;
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Open Sans', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-secondary);
            background-color: var(--bg-medium);
            color: var(--text-medium);
            line-height: 1.7;
            font-size: 16px;
            scroll-behavior: smooth;
        }

        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-primary);
            color: var(--text-dark);
            margin-top: 0;
        }
        
        h1 { font-size: 2.8rem; margin-bottom: 1rem; } /* Adjusted in hero directly */
        h2 { font-size: 2.2rem; margin-bottom: 0.75rem; }
        h3 { font-size: 1.8rem; margin-bottom: 0.5rem; }

        section {
            padding: 60px 0;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-family: var(--font-primary);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }
        .btn-primary:hover {
            background-color: #5b21b6; /* Darker Purple */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-light);
        }
        .btn-secondary:hover {
            background-color: #d94682; /* Darker Pink */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(109, 40, 217, 0.3);
        }

        .text-center { text-align: center; }
        .section-subtitle {
            font-size: 1.1rem;
            color: var(--text-medium);
            max-width: 700px;
            margin: 0 auto 40px auto;
            line-height: 1.8;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
